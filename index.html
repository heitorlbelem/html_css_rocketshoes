<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./assets/logo.svg" alt="Logo" />
        <ul>
          <li><a href="#">homem</a></li>
          <li><a href="#">mulher</a></li>
          <li><a href="#">criança</a></li>
          <li><a href="#">customizar</a></li>
        </ul>
        <form action="">
          <i class="ph ph-magnifying-glass"></i>
          <input type="text" placeholder="pesquisar" />
        </form>
        <i class="ph ph-bag"></i>
      </header>
      <aside>
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <span>
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
          musculoso.
        </span>
        <p>R$ 1.000,00</p>
        <button>Comprar</button>
      </aside>
      <main>
        <img
          src="./assets/tenis_1_svg.svg"
          alt="Par de sapatos azul empilhado"
        />
        <div class="images-carousel">
          <img src="./assets/tenis_2.png" alt="Par de sapatos azul ao lado" />
          <img
            class="selected"
            src="./assets/tenis_1.png"
            alt="Par de sapatos azul empilhado"
          />
          <img src="./assets/tenis_3.png" alt="Ponta do par de sapatos azul" />
        </div>
      </main>
      <footer>
        <div class="video-footer">
          <img src="./assets/video-img.png" alt="Pessoa amarrando cadarço" />
          <i class="ph-fill ph-play"></i>
        </div>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Youtube</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
        <button>Explore mais</button>
      </footer>
    </div>
  </body>
</html>
